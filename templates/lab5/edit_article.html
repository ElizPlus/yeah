{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon-32x32.png') }}">
{% endblock %}

{% block main %}
    <h1>Редактирование статьи</h1>

    <form method="post">
        <div>
            <label>
                Название статьи:
                <input type="text" maxlength="50" name="title" value="{{ article['title'] }}">
            </label>
        </div>
        <div>
            <textarea name="article_text">{{ article['article_text'] }}</textarea>
        </div>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <div>
            <button type="submit">Сохранить</button>
        </div>
    </form>
{% endblock %}
