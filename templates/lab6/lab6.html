{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <style>
        .office-list li {
            margin-bottom: 10px;
        }

        .office-list button {
            margin-right: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .office-list .booking-button {
            background-color: #007bff;
            color: white;
        }

        .office-list .release-button {
            background-color: #dc3545;
            color: white;
        }
    </style>
{% endblock %}

{% block script %}
<script>
    function getOfficeList() {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'info',
            'id': Math.round(Math.random()*1000)
        };
        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(responce) {
            return responce.json()
        })
        .then(function(data) {
            const office_list = data.result;
            const ul = document.getElementById('office-list');
            ul.innerHTML = '';
            let totalCost = 0; // Переменная для общей стоимости аренды

            for(let i = 0; i < office_list.length; i++) {
                const office = office_list[i];
                const li = document.createElement('li');
                li.innerText = `${office.number}: ${office.tenant || 'свободен'} (Цена: ${office.price} руб.)`;

                const bookingButton = document.createElement('button');
                bookingButton.innerText = 'Зарезервировать';
                bookingButton.onclick = function() {booking(office.number)};
                bookingButton.classList.add('booking-button');
                li.appendChild(bookingButton);

                if (office.tenant) {
                    totalCost += office.price; // Добавляем цену арендованного офиса
                    const releaseButton = document.createElement('button');
                    releaseButton.innerText = 'Освободить';
                    releaseButton.onclick = function() {cancellation(office.number)};
                    releaseButton.classList.add('release-button');
                    li.appendChild(releaseButton);
                }

                ul.appendChild(li);
            }
            // Обновляем общую стоимость аренды
            document.getElementById('total-cost').innerText = `Общая стоимость арендованных офисов: ${totalCost} руб.`;
        });
    }

    function booking(officeNumber) {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'booking', 
            'params': officeNumber,
            'id': Math.round(Math.random()*1000)
        };
        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(responce) {
            return responce.json()
        })
        .then(function(data) {
            if(data.error) {
                switch(data.error.code) {
                    case 1:
                        alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                        break;
                    case 2:
                        alert('Офис уже арендуется');
                        break;
                    case -32601:
                        alert('Странная ошибка');
                        break;
                }
                 
            }
            else {
                document.getElementById('office-list').innerHTML = '';
                getOfficeList();
            }
        });
    
    }

    function cancellation(officeNumber) {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'cancellation', 
            'params': officeNumber,
            'id': Math.round(Math.random()*1000)
        };
        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(responce) {
            return responce.json()
        })
        .then(function(data) {
            if(data.error) {
                switch(data.error.code) {
                    case 1:
                        alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                        break;
                    case 3:
                        alert('Офис не арендован');
                        break;
                    case 4:
                        alert('Вы не можете снять аренду с чужого офиса');
                        break;
                    case -32601:
                        alert('Странная ошибка');
                        break;
                }
            } else {
                getOfficeList();
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function(){
        getOfficeList();
    });
</script>
{% endblock %}

{% block main %}   
    <h1>Список кабинетов</h1>
    <ul id="office-list" class="office-list"></ul>
    <div id="total-cost">Общая стоимость арендованных офисов</div>
{% endblock %}
