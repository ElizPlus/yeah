{% extends "base.html" %}

{% block main %}
    <h1>Список пользователей</h1>

    <table>
        <tr>
            <th>Логин</th>
            <th>Имя</th>
            <th>Пол</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user['login'] }}</td>
                <td>{{ user['name'] }}</td>
                <td>{{ user['gender'] }}</td>
            </tr>
        {% endfor %}
    </table>

    <form method="post">
        <button type="submit" name="action" value="delete">Удалить себя из списка</button>
        <button type="submit" name="action" value="edit">Редактировать свои данные</button>
    </form>
{% endblock %}
