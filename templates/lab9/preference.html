{% extends "base.html" %}

{% block lab %}Лабораторная работа 9{% endblock %}

{% block head %}
<style>
    body {
        background: linear-gradient(135deg, #004d40, #00796b, #009688);
        color: #fff;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    
    h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-top: 20px;
        color: #ffeb3b;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    form {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    form input[type="text"],
    form input[type="number"],
    form input[type="radio"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.8);
        color: #004d40;
    }
    
    form button {
        display: block;
        width: 100%;
        padding: 10px;
        background: #ffeb3b;
        color: #004d40;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        transition: background 0.3s ease;
    }
    
    form button:hover {
        background: #ffc107;
    }
    
    img {
        display: block;
        margin: 20px auto;
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    /* Новогодние декорации */
    .snowflake {
        position: absolute;
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        animation: fall 10s linear infinite;
        pointer-events: none;
    }
    
    @keyframes fall {
        from {
            transform: translateY(-100%);
        }
        to {
            transform: translateY(100vh);
        }
    }
    
    .snowflake:nth-child(1) {
        left: 10%;
        animation-duration: 15s;
    }
    
    .snowflake:nth-child(2) {
        left: 20%;
        animation-duration: 12s;
    }
    
    .snowflake:nth-child(3) {
        left: 30%;
        animation-duration: 10s;
    }
    
    .snowflake:nth-child(4) {
        left: 40%;
        animation-duration: 14s;
    }
    
    .snowflake:nth-child(5) {
        left: 50%;
        animation-duration: 11s;
    }
    
    .snowflake:nth-child(6) {
        left: 60%;
        animation-duration: 13s;
    }
    
    .snowflake:nth-child(7) {
        left: 70%;
        animation-duration: 9s;
    }
    
    .snowflake:nth-child(8) {
        left: 80%;
        animation-duration: 16s;
    }
    
    .snowflake:nth-child(9) {
        left: 90%;
        animation-duration: 12s;
    }
    
    .snowflake:nth-child(10) {
        left: 100%;
        animation-duration: 15s;
    }
</style>
{% endblock %}

{% block main %}
    <!-- Новогодние декорации -->
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>

    <h1>Что вам больше нравится?</h1>
    <form method="post">
        <label><input type="radio" name="preference" value="вкусное" required> Что-то вкусное</label>
        <label><input type="radio" name="preference" value="красивое" required> Что-то красивое</label>
        <button type="submit">Далее</button>
    </form>
{% endblock %}
