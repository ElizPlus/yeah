{% extends "base.html" %}

{% block lab %}Лабораторная работа 9{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon-32x32.png') }}">
{% endblock %}

{% block main %}
    {% if message %}
        <h1>{{ message }}</h1>
        <img src="{{ url_for('static', filename='images/' + image) }}" alt="Подарок">
        <form method="post">
            <input type="hidden" name="reset" value="1">
            <button type="submit">Начать заново</button>
        </form>
    {% else %}
        <h1>Введите ваше имя</h1>
        <form method="post">
            <input type="text" name="name" required>
            <button type="submit">Далее</button>
        </form>
    {% endif %}
{% endblock %}
