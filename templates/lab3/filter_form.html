{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <body>
        <h1>Фильтр книг по ценам</h1>
        <form method="post" action="{{ url_for('lab3.filter_books') }}">
            <label for="min_price">Минимальная цена:</label>
            <input type="number" step="0.01" name="min_price" id="min_price" required>
            <br>
            <label for="max_price">Максимальная цена:</label>
            <input type="number" step="0.01" name="max_price" id="max_price" required>
            <br>
            <button type="submit">Поиск</button>
        </form>
    </body>
{% endblock %}
