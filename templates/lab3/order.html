{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>

    <h1>Заказ напитка</h1>

    <form action="/lab3/pay">
        <div>Напиток</div>
        <label>
            <input type="radio" value="cofee" name="drink" checked>кофе: 120
        </label>
        <label>
            <input type="radio" value="black-tea" name="drink" checked>чёрный чай: 80
        </label>
        <label>
            <input type="radio" value="green-tea" name="drink" checked>зелёный чай: 70
        </label>

        <div>Добавки:</div>
        <label>
            <input type="checkbox" name="milk">молоко: 30
        </label>
        <label>
            <input type="checkbox" name="sugar">сахар: 10
        </label>

        <div>
            <button type="submit">Заказать</button>
        </div>
    </form>
{% endblock %}
